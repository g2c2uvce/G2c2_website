<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2C2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div ><img class="logo" src="g2c2 (1).png" alt=""></div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#core-team">Core Team</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="auth-button">Login / Sign In</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to G2C2 <span id="element"></span></h1>
        <p>Join us in making the world a greener and cleaner place! Together, we can bring about positive change for our
            campus and the environment.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 G2C2 Environmental Club. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <!-- Setup and start animation! -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        setTimeout
        var typed = new Typed('#element', {
            strings: ['Environmental Club','Cleaning Club'],
            typeSpeed: 50,
        });
        document.querySelector('.navbar::after').addEventListener('click', function () {
            document.querySelector('.navbar').classList.toggle('open');
        });
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "250px";
            } else {
                sidebar.style.width = "0px";
            }
        }



    </script>
</body>

</html>
